name: Latest RSS
on: 
  push:
    branches: [ kunal-chowdhury-rss-to-readme ]
    
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: 'https://www.kunal-chowdhury.com/rss.xml'
          readme-section: feed
          max: 10 # max number of items (default 5)
          template: "#### [{{ title }}]({{ link }}) \n*{{ contentSnippet }}*\n\n"
          
